<!DOCTYPE html>
<!-- saved from url=(0037)http://zooxstudio.com/themes/chemico/ -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <title>{{ number }} Error Page</title>

    <!--ADDING THE REQUIRED STYLE SHEETS-->

    <link type="text/css" href="error/bootstrap.css" rel="stylesheet">  <!--BOOTSTRAP 3 CSS FILE-->
    <link href="error/css" rel="stylesheet" type="text/css"> <!-- Google web font link-->
    <link type="text/css" href="error/custom.css" rel="stylesheet">  <!--CUSTOM CSS FILE-->
    <link type="text/css" href="error/animate.css" rel="stylesheet">  <!--animate.css FILE-->


    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<section>
    <div class="container">
        <div class="row row1">
            <div class="col-md-12">
                <h3 class="center capital f1 wow fadeInLeft animated" data-wow-duration="2s"
                    style="visibility: visible;-webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;">
                    Что-то пошло не так!</h3>
                <h1 id="error" class="center wow fadeInRight animated" data-wow-duration="2s"
                    style="visibility: visible;-webkit-animation-duration: 2s; -moz-animation-duration: 2s; animation-duration: 2s;">
                    404</h1>
                <p class="center wow bounceIn animated" data-wow-delay="2s"
                   style="visibility: visible;-webkit-animation-delay: 2s; -moz-animation-delay: 2s; animation-delay: 2s;">
                    Страница не найдена!</p>
            </div>
        </div>
    </div>
</section>

<!--ADDING THE REQUIRED SCRIPT FILES-->
<script type="text/javascript" src="./error/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="./error/countUp.js"></script>
<script type="text/javascript" src="./error/wow.js"></script>

<!--Initiating the CountUp Script-->
<script type="text/javascript">
    "use strict";
    var count = new countUp("error", 0, {
    {
        number
    }
    },
    0, 3
    )
    ;

    window.onload = function () {
        // fire animation
        count.start();
    }
</script>

<!--Initiating the Wow Script-->
<script>
    "use strict";
    var wow = new WOW(
            {
                animateClass: 'animated',
                offset: 100
            }
    );
    wow.init();
</script>

</body>
</html>
